<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>weather-app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://kit.fontawesome.com/7daebbac4a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
          </div>
          <div class="col-6">
            <form id="search-form">
              <input
                type="search"
                id="city-input"
                placeholder="enter a city"
                class="form-control rounded"
                autofocus="on"
                />
   
              
            </form>
          </div>
        </div>
        <div class="today">
          <ul>
          <li>Last updated: </span><span id="date"></li>
          
          <li id="description"></li>
          <br />
          <img src="" id="icon" />

          <span class="temperature" id="temperature"></span>
          <span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link" class="fahrenheit">°F</a>  </span>
          
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
        <div class="week">
          <div class="row">
            <div class="col-2">
              <div class="forecast-date">Tue</div>
              
             
              <i class="fa-solid fa-sun sun"></i>
              <div class="forecast-temperature">
                <span class="max"> 23 °</span><span class="min"> 16 °</span>

                </div>
              
            </div>
            <div class="col-2">
              Wed
              <br />
              <i class="fa-solid fa-sun sun"></i>
              <br />
              23 °
            </div>
            <div class="col-2">
              Thu
              <br />
              <i class="fa-solid fa-cloud cloud"></i>
              <br />
              21 °
            </div>
            <div class="col-2">
              Fri
              <br />
              <i class="fa-solid fa-cloud cloud"></i>
              <br />
              21 °
            </div>
            <div class="col-2">
              Sat
              <br />
              <i class="fa-solid fa-cloud-rain rain"></i>
              <br />
              20 °
            </div>
            <div class="col-2">
              Sun
              <br />
              <i class="fa-solid fa-cloud-showers-heavy showers"></i>
              <br />
              18 °
            </div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/tetianaShev2/my-amazing-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Tetiana Shevchuk
      </small>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
