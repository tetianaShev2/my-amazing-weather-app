<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>weather-app</title>
    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://kit.fontawesome.com/7daebbac4a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <h1>Berlin</h1>
          </div>
          <div class="col-6">
            <form>
              <label for="city"> city </label>
              <input
                type="text"
                id="city"
                placeholder="search"
                autofocus="on"
              />
            </form>
          </div>
        </div>
        <div class="today">
          <p>Monday, June 6</p>

          <i class="fa-solid fa-cloud cloud"></i>
          <span class="temperature">
            22°
            <span class="units"> C </span>
          </span>
          <ul>
            <li>precipitation: 6%</li>
            <li>wind: 3km/h</li>
          </ul>
        </div>
        <div class="week">
          <div class="row">
            <div class="col-2">
              Tue
              <br />
              <i class="fa-solid fa-sun sun"></i>
              <br />
              23 °
            </div>
            <div class="col-2">
              Wed
              <br />
              <i class="fa-solid fa-sun sun"></i>
              <br />
              23 °
            </div>
            <div class="col-2">
              Thu
              <br />
              <i class="fa-solid fa-cloud cloud"></i>
              <br />
              21 °
            </div>
            <div class="col-2">
              Fri
              <br />
              <i class="fa-solid fa-cloud cloud"></i>
              <br />
              21 °
            </div>
            <div class="col-2">
              Sat
              <br />
              <i class="fa-solid fa-cloud-rain rain"></i>
              <br />
              20 °
            </div>
            <div class="col-2">
              Sun
              <br />
              <i class="fa-solid fa-cloud-showers-heavy showers"></i>
              <br />
              18 °
            </div>
          </div>
        </div>
      </div>
    </div>
    <small>
      <a
        href="https://github.com/tetianaShev2/my-amazing-weather-app"
        target="_blank"
        >Open-source code</a
      >
      by Tetiana Shevchuk
    </small>
    <script src="src/app.js"></script>
  </body>
</html>
